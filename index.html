<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aisachiのプレゼント</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="second" style="--clr: #04fc43;"><i></i></div>
            <div class="circle cir2" id="minute" style="--clr: #fee800;"><i></i></div>
            <div class="circle cir3" id="hour" style="--clr: #ff2972;"><i></i></div>

            <span style="--1:1;"><b>1</b></span>
            <span style="--1:2;"><b>2</b></span>
            <span style="--1:3;"><b>3</b></span>
            <span style="--1:4;"><b>4</b></span>
            <span style="--1:5;"><b>5</b></span>
            <span style="--1:6;"><b>6</b></span>
            <span style="--1:7;"><b>7</b></span>
            <span style="--1:8;"><b>8</b></span>
            <span style="--1:9;"><b>9</b></span>
            <span style="--1:10;"><b>10</b></span>
            <span style="--1:11;"><b>11</b></span>
            <span style="--1:12;"><b>12</b></span>
        </div>

        <div id="time">
            <div id="hr" style="--clr: #ff2972;">00</div>
            <div id="min" style="--clr: #fee800;">00</div>
            <div id="sec" style="--clr: #04fc43;">00</div>
            <div id="am-pm">AM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
